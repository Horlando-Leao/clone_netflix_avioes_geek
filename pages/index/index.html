<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Aviões Geek</title>
</head>
<body>
    <header>
        <div class="container">
            <h3 class="logo"><img src="../../img/cooltext388111953323001.png" alt="Aviões Geek"></h3>
            <nav>
                <a href="#inicio">
                    <i class="fas fa-home"></i>
                    Início
                </a>
                <a href="#avioes_transporte">
                    <i class="fas fa-plane-departure"></i> 
                    transporte
                </a>
                <a href="#avioes_antigos">
                    <i class="fas fa-plane-departure">
                    </i> antigos
                </a>
                <a href="#cacas_supersonicos">
                    <i class="fas fa-plane-departure"></i> 
                    supersónicos</a>
                <a href="#historia_aviacao">
                    <i class="fas fa-book"></i>
                    História da aviação
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SR 71 Lockheed</h3>
                <p class="descricao">Ícone da guerra fria, com dois poderosos motoroes Pratt & Whitney J58 para voar mais alto e mais rápido do que qualquer avião turbojato já construído.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Detalhes
                </button>
                <button role="button" class="botao">
                    <i class="fab fa-youtube"></i>
                    Youtube
                </button>
            </div>
            
        </div>
    </main>
    <script src="https://kit.fontawesome.com/6654e20f1e.js" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
